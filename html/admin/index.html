            <nav class="navbar navbar-expand-lg navbar-dark menu-style fixed-top">

<div id="app">

        <h1 class="titulo">Totales</h1>

    <section > 
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title ">Agrupamiento por curso</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <tr>
                                            <th v-for="col in columns_curso" v-on:click="sortTablecurso(col)">{{col}}
                                                <div class="arrow" v-if="col == sortColumn_curso" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'">
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="curso in get_rows_curso()">
                                                <td v-for="col in columns_curso">{{curso[col]}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="pagination">
                                        <div class="number"
                                                v-for="i in num_pages_curso()"
                                                v-bind:class="[i == currentPage_curso ? 'active' : '']"
                                                v-on:click="change_page_curso(i)">{{i}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </section>





    <section > 
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">Agrupamiento por hijo</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                                <tr>
                                                <th v-for="col in columns_hijo" v-on:click="sortTablehijo(col)">{{col}}
                                                    <div class="arrow" v-if="col == sortColumn_hijo" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'">
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="hijo in get_rows_hijo()">
                                                    <td v-for="col in columns_hijo">{{hijo[col]}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="pagination">
                                            <div class="number"
                                                    v-for="i in num_pages_hijo()"
                                                    v-bind:class="[i == currentPage_hijo ? 'active' : '']"
                                                    v-on:click="change_page_hijo(i)">{{i}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </section>









</div>
